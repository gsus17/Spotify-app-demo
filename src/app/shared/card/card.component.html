<mat-grid-list cols="4"
               rowHeight="2:2.5">
  <mat-grid-tile *ngFor="let item of items">
    <mat-card class="example-card">
      <img mat-card-image
           src="{{item.images| noimage}}">
      <mat-card-content>
        <p>
          {{item.name}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button
                (click)="goToArtist(item)">Detail</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
